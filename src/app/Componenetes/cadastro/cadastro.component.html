<div class="cadastro-container">
  <h2>Cadastrar</h2>
  <form (ngSubmit)="onSubmit()" #cadastroForm="ngForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" [(ngModel)]="name" required />

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" [(ngModel)]="email" required />

    <label for="password">Senha:</label>
    <div class="password-container">
      <input [type]="showPassword ? 'text' : 'password'" id="password" name="password" [(ngModel)]="password"
        required />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility('password')">
        {{ showPassword ? 'Esconder' : 'Mostrar' }}
      </button>
    </div>

    <label for="confirmPassword">Confirmar Senha:</label>
    <div class="password-container">
      <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" name="confirmPassword"
        [(ngModel)]="confirmPassword" required />
      <button type="button" class="toggle-password" (click)="togglePasswordVisibility('confirmPassword')">
        {{ showConfirmPassword ? 'Esconder' : 'Mostrar' }}
      </button>
    </div>

    <label for="">
      JÃ¡ tem conta? Entre agora em
      <a routerLink="/login">Login</a>
    </label>

    <button type="submit" [disabled]="!cadastroForm.valid || password !== confirmPassword">
      Cadastrar
    </button>
  </form>
</div>
<router-outlet></router-outlet>
