<div *ngIf="userReviews.length > 0">
  <h2>Minhas avaliações</h2>
  <div class="reviews-container">
    <div *ngFor="let review of userReviews" class="review-card">
      <p><strong>Música:</strong> {{ review.track_name }}</p>
      <p><strong>Avaliação:</strong> {{ review.rating }} estrelas</p>
      <p><strong>Comentário:</strong> {{ review.comment }}</p>
      <p><strong>Data:</strong> {{ review.created_at | date:'dd/MM/yyyy' }}</p><br>
    </div>
  </div>
</div>

<div *ngIf="userReviews.length === 0">
  <p>Você ainda não fez nenhuma avaliação.</p>
</div>
