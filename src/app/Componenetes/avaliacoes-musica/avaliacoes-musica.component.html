<div *ngIf="reviews.length > 0">
  <h3>Avaliações de outros usúarios</h3>
  <div *ngFor="let review of reviews">
    <p><strong>Usuário:</strong> {{ review.username }}</p>
    <p><strong>Avaliação:</strong> {{ review.rating }} estrelas</p>
    <p><strong>Comentário:</strong> {{ review.comment }}</p>
    <p><strong>Data:</strong> {{ review.created_at | date:'dd/MM/yyyy' }}</p>
    <hr />
  </div>
</div>
<div *ngIf="reviews.length === 0">
  <p>Nenhuma avaliação encontrada para esta música.</p>
</div>
